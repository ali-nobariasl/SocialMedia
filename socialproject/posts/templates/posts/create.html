{% extends 'users/base.html' %}
{% block content %}
<h2 class="text-2xl m-10 font-bold"> ðŸ”¨ Create Post</h2>
<div class="container py-5 mx-20">
    <div class="error-container text-red-500 px-10">
        {% if form.errors %}
            {%for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>
    <form method='POST' class="bg-white shadow-md mo-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data" >
        {% csrf_token %} 
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{form.title}}
            </div>
        </div>
    
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">Content</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{form.content}}
            </div>
        </div>
    
        <div class="mb-2" >
            <label class="block text-gray-700 text-sm font-bold mb-2">Image</label>
            <div class="shadow appearance-none border rounded py-2 px-2 mr-10 text-grey-700">
                {{form.image}}
            </div>
        </div>
        
        <button type='submit' class="bg-green-500 text-white my-5 px-5 py-2"> Post</button>
    </form>
</div>

{% endblock %}
